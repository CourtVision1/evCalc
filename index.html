<!DOCTYPE HTML>
<html>
  <head>
    <title>Expected Value Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.5, user-scalable=no" />
    <link rel="stylesheet" href="evStyle.css">

    <script>
      function calc(){
      var take = document.getElementById("take").value/100;
      var winTake = document.getElementById("winTake").value/100;
      var numRaces = document.getElementById("numRaces").value;

      var ev = (1-take)/(1-winTake)**numRaces

      document.getElementsByTagName("p")[0].innerHTML = "The expected value for this sequence is " + ev.toFixed(3) + " compared to the win parlay";
    }
    </script>

    <script>
      function eraseText(){
      var elements = document.getElementsByClassName('inp');
      for (var i = 0; i < elements.length; i++) {
        elements[i].value = ""
      }
    }
    </script>
</head>

<body>
  <h1>Expected Value Calculator</h1>
  <label for ="take" > Takeout of Sequence</label>
  <input class= "inp" id="take" type="number" placeholder="e.g. 15%" /><br>
  <label for ="winTake" > Win Takeout</label>
  <input class = "inp" id="winTake" type="number" placeholder="e.g. 17.5%"/><br>
  <label for ="numRaces" > Number of Races</label>
  <input class = "inp" id="numRaces" type="number"/><br>

  <button onclick="calc()">Calculate</button>
  <button onclick="eraseText()">Reset</button>
  <p></p>
 </body>
</html>
